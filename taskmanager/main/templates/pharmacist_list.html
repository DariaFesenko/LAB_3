<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .add-pharmacist {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .add-pharmacist:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pharmacist List</h1>
        <ul>
            {% for pharmacist in pharmacists %}
                <li>
                    <a href="{% url 'pharmacist_detail' pharmacist.id %}">{{ pharmacist.client.name }} {{ pharmacist.client.surname }}</a>
                    - <a href="{% url 'pharmacist_update' pharmacist.id %}">Edit</a>
                    - <a href="{% url 'pharmacist_delete' pharmacist.id %}">Delete</a>
                </li>
            {% empty %}
                <li>No pharmacists available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'pharmacist_create' %}" class="add-pharmacist">Add Pharmacist</a>
    </div>
</body>
</html>
