<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .add-order {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .add-order:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Order List</h1>
    <form method="GET" action="{% url 'order_list' %}">
        <input type="text" name="search_id" placeholder="Search by Order ID" required>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for order in orders %}
            <li>
                    <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a>
                    - <a href="{% url 'order_update' order.id %}">Edit</a>
                    - <a href="{% url 'order_delete' order.id %}">Delete</a>
                </li>
            {% empty %}
                <li>No orders available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'order_create' %}" class="add-order">Add Order</a>
    </div>
</body>
</html>
