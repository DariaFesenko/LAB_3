<!DOCTYPE html>
<html>
<head>
    <title>{% if prescription %}Edit Prescription{% else %}Add Prescription{% endif %}</title>
</head>
<body>
    <h1>{% if prescription %}Edit Prescription{% else %}Add Prescription{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Pharmacist ID:</label>
        <input type="text" name="pharmacist_id" value="{{ prescription.pharmacist.id|default:'' }}"><br>
        <label>Client ID:</label>
        <input type="text" name="client_id" value="{{ prescription.client.id|default:'' }}"><br>
        <label>Date:</label>
        <input type="date" name="date" value="{{ prescription.date|default:'' }}"><br>
        <label>Notes:</label>
        <input type="text" name="notes" value="{{ prescription.notes|default:'' }}"><br>
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'prescription_list' %}">Cancel</a>
</body>
</html>
