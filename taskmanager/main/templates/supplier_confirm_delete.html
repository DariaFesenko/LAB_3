<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this supplier?</h1>
    <p>{{ supplier.company_name }}</p>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'supplier_list' %}">Cancel</a>
</body>
</html>
