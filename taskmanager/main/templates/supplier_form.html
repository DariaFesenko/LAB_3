<!DOCTYPE html>
<html>
<head>
    <title>{% if supplier %}Edit Supplier{% else %}Add Supplier{% endif %}</title>
</head>
<body>
    <h1>{% if supplier %}Edit Supplier{% else %}Add Supplier{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Company Name:</label>
        <input type="text" name="company_name" value="{{ supplier.company_name|default:'' }}"><br>
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ supplier.phone|default:'' }}"><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ supplier.email|default:'' }}"><br>
        <input type="submit" value="Save">
    </form>
    <a href="{% url 'supplier_list' %}">Cancel</a>
</body>
</html>
