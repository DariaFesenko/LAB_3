<!DOCTYPE html>
<html>
<head>
    <title>Delete Client</title>
</head>
<body>
    <h1>Are you sure you want to delete this client?</h1>
    <p>{{ client.first_name }} {{ client.last_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Confirm Delete</button>
    </form>
    <a href="{% url 'pharmacy:client_detail' client.id %}">Cancel</a>
</body>
</html>
