<!DOCTYPE html>
<html>
<head>
    <title>Client Details</title>
</head>
<body>
    <h1>Client Details</h1>
    <p>First Name: {{ client.first_name }}</p>
    <p>Last Name: {{ client.last_name }}</p>
    <p>Phone Number: {{ client.phone_number }}</p>
    <p>Email: {{ client.email }}</p>
    <p>Gender: {{ client.gender }}</p>

    <a href="{% url 'pharmacy:client_edit' client.id %}">Edit</a>

    <form method="post" action="{% url 'pharmacy:client_delete' client.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Delete</button>
    </form>

    <br>
    <a href="{% url 'pharmacy:client_list' %}">Back to Client List</a>
</body>
</html>
